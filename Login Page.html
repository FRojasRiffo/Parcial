<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body">
    <div class="sticky">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="Main Page.html">Librería</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Catalogue.html">Catálogo</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Libros
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="Catalogue-Fantasy.html">Fantasía</a></li>
                      <li><a class="dropdown-item" href="Catalogue-Mystery.html">Misterio</a></li>
                      <li><a class="dropdown-item" href="Catalogue-SciFi.html">Ciencia Ficción</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Login Page.html">Inicio de sesión</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="Register.html">Registrar usuario</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder=" Buscar libro..." aria-label="Busqueda">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </div>


    <form action="" method="post">
        <div class="imgcontainer">
          <img src="Images/Login-Avatar.jpg" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Nombre de usuario</b></label>
          <input type="text" placeholder="Ingrese nombre de usuario" name="uname">
      
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingrese contraseña" name="psw">
      
          <button type="submit">Iniciar sesión</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Recordar usuario
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <a href="Main Page.html"><button type="button" class="cancelbtn" >Cancelar</button></a>
          <span class="psw"><a href="Register.html">¿Aún no tienes una cuenta?</a></span>
        </div>
      </form>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
